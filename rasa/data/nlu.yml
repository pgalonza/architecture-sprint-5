version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
      - Добрый вечер
      - Приветсвую
      - Хай

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
      - Хорошего дня
      - Всего хорошего

  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО
      - Какие подходы существуют в архитектуре?
      - Как выбрать архитектуру ПО?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?

  - intent: request_microservices
    examples: |
      - Что такое микросервисная архитектура?
      - Преимущества микросервисной архитектуры?
      - Как выбрать микросервисную архитектуру?
      - Что такое микросервисы?