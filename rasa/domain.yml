version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - ask_architecture
  - request_microservices
  - affirm
  - deny
  - request_info

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь в области архитектуры программного обеспечения?"
  utter_goodbye:
    - text: "До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь."
  utter_ask_more:
    - text: "Что именно вас интересует в архитектуре программного обеспечения?"
  utter_acknowledge:
    - text: "Понял, расскажите подробнее о вашем проекте или задачах."
  utter_architecture_response:
    - text: "Архитектура ПО включает выбор структур, которые обеспечивают масштабируемость, гибкость и поддерживаемость приложения. Задайте конкретный вопрос по этой теме, и я помогу вам с информацией."
  utter_microservices:
    - text: "Микросервисная архитектура — это вариант сервис-ориентированной архитектуры программного обеспечения, направленный на использование небольших, слабо связанных и легко изменяемых модулей, называемых микросервисами. Эти микросервисы выполняют относительно элементарные функции и взаимодействуют друг с другом через экономичные сетевые протоколы, такие как REST с использованием JSON, Protocol Buffers или Thrift."
    - text: "Микросервисная архитектура — это организация приложения из множества небольших, независимых модулей (микросервисов), которые взаимодействуют через API."

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
